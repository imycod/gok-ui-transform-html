<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .bd{
            border: 1px solid red;
        }
        .card {
            width: 880px;

        }
        .card1 {
            width: 880px;
            height: 60px;
            background-image: url("./back1.png");
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="card bd"></div>
    <div class="card1 bd"></div>
</body>
