<Poptip placement="bottom-start" class="screen-dataz" v-model="showPoptip" width='256'>
    <div class="screen-data">
    <Button type="primary" icon="ios-search">筛选</Button>
    <!-- <span>共123条筛选结果</span> -->
    </div>
    <div class="screen-condition" slot="content">
    <p class="title">类型</p>
    <Form ref="formbrainstorm" :model="formQuestionPack" class="form-search">
        <FormItem prop="checked" class="form-search-item">
        <Checkbox-group v-model="formQuestionPack.checked" @on-change="checkQuestionTypeChange" class="form-check">
            <Checkbox  v-for="(item,index) in questionType" :key="index" :label="item.value">{{item.name}}</Checkbox>
        </Checkbox-group>
        </FormItem>
        <FormItem prop="searchType" class="form-search-item">
        <div class="form-search-title">关键字</div>
        <Radio-group v-model="formQuestionPack.searchType">
            <Radio v-for="(item,index) in searchTypeData" :key="index" :label="index" :disabled="index===1&&searchTypeDisable">
            {{item}}
            </Radio>
        </Radio-group>
        </FormItem>
        <FormItem prop="keyword" class="form-search-item">
        <div class="form-search-title">关键字</div>
        <input type="text" class="form-search-input" v-model="formQuestionPack.keyword"/>
        </FormItem>
        <FormItem prop="insertUserName" class="form-search-item">
        <div class="form-search-title">提交人</div>
        <input type="text" class="form-search-input" v-model="formQuestionPack.insertUserName"/>
        </FormItem>
        <FormItem class="form-search-item">
        <Button type="default" @click="cancelSearch">取消</Button>
        <Button type="default" @click="saveSearch">确定</Button>
        </FormItem>
    </Form>
    </div>
</Poptip>
